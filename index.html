<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Comment Forum</h1>
    <form id="commentForm">
      <input type="text" name="name" placeholder="Your Name" maxlength="50" required />
      <textarea name="comment" placeholder="Your Comment" maxlength="500" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="commentSection"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
